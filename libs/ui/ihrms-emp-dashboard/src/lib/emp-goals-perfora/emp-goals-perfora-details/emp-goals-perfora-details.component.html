<mat-tab-group #tabGroup [color]='"green"' [backgroundColor]='"primary"' [animationDuration]='0'
    [selectedIndex]="selectedIndex" (selectedTabChange)="onTabChanged($event)">
    <mat-tab label='My Goals'>
        <mat-card *ngIf='!selectedIndex' ihrmsUtil height="100">
            <ihrms-filters ihrmsUtil textAlign='right' [filterConfig]='filterConfig'>
            </ihrms-filters>
            <ihrms-gridster [gridsterOptions]=gridsterOptions [dashboardItems]=dashboardItemsClaimsRequests
                [resize$]='gridResize'>
            </ihrms-gridster>
        </mat-card>
    </mat-tab>
    <mat-tab label='My Feedbacks'>
        <mat-card *ngIf='selectedIndex === 1' ihrmsUtil height="100">
            <ihrms-filters ihrmsUtil textAlign='right' [filterConfig]='filterConfig'>
            </ihrms-filters>
            <ihrms-gridster [gridsterOptions]=gridsterOptions [dashboardItems]=dashboardItemsLoanRequests
                [resize$]='gridResize'>
            </ihrms-gridster>
        </mat-card>
    </mat-tab>
    <mat-tab label='My Performance Discussions'>
        <mat-card *ngIf='selectedIndex === 2' ihrmsUtil height="100">
            <ihrms-filters ihrmsUtil textAlign='right' [filterConfig]='filterConfig'>
            </ihrms-filters>
            <ihrms-gridster [gridsterOptions]=gridsterOptions [dashboardItems]=dashboardItemsLoanRequests
                [resize$]='gridResize'>
            </ihrms-gridster>
        </mat-card>
    </mat-tab>
    <mat-tab label='My Asked Feedbacks'>
        <mat-card *ngIf='selectedIndex === 3' ihrmsUtil height="100">
            <ihrms-filters ihrmsUtil textAlign='right' [filterConfig]='filterConfig'>
            </ihrms-filters>
            <ihrms-gridster [gridsterOptions]=gridsterOptions [dashboardItems]=dashboardItemsLoanRequests
                [resize$]='gridResize'>
            </ihrms-gridster>
        </mat-card>
    </mat-tab>
</mat-tab-group>
