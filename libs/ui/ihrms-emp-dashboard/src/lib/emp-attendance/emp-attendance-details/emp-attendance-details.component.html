<mat-tab-group [color]='"green"'
               [backgroundColor]='"primary"'
               [animationDuration]='0'
               [selectedIndex]="selectedIndex"
               (selectedTabChange)="onTabChanged($event)"
>
  <mat-tab label='My Attendance'>
    <mat-card *ngIf='!selectedIndex'ihrmsUtil height="100">
      <ihrms-filters
        ihrmsUtil
        textAlign='right'
        [filterConfig]='filterConfig'
        (onFiltersClickHandler)='onFiltersClickHandler($event)'
      >
      </ihrms-filters>
      <ihrms-gridster
        [gridsterOptions]=gridsterOptions
        [dashboardItems]=dashboardItemsAttendanceDetails
        [resize$]='gridResize'
      >
      </ihrms-gridster>
    </mat-card>
  </mat-tab>
  <mat-tab label='My Attendance Requests'>
    <mat-card *ngIf='selectedIndex === 1'ihrmsUtil height="100">
      <ihrms-filters
        ihrmsUtil
        textAlign='right'
        [filterConfig]='filterConfig'
      >
      </ihrms-filters>
      <ihrms-gridster
        [gridsterOptions]=gridsterOptions
        [dashboardItems]=dashboardItemsAttendanceRequests
        [resize$]='gridResize'
      >
      </ihrms-gridster>
    </mat-card>
  </mat-tab>
</mat-tab-group>
