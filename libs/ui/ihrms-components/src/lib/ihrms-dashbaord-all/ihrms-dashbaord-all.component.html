<section
  [ngStyle]="{ 'border-radius': _radius+'px'}"
  [ngClass]="palette || 'default' "
  class='dashboard-all'
>
  <section class='scrollable dark' fxLayout='row' ihrmsUtil [ngClass]="{'noTitle': !title}">

    <div class='ihrms-card regu-formcontrols dashboard-card' ihrmsUtil paddingTop='20'>
      <mat-card-header *ngIf='title' ihrmsUtil textAlign="center" fontSize="20" class="mat-card-header lightBlueHeader">
        {{title}}
      </mat-card-header>
      <mat-card-content
        ihrmsUtil
        marginTop='10'
        [ngClass]='{ "gridComponentFullHeight": gridComponentFullHeight }'
      >
        <section class='card-content-section text-center' fxLayout='row wrap' fxLayoutAlign='start start' fxLayoutGap='50px'>
          <section *ngFor='let dash of compData' fxFlex='175px'>
            <mat-card class='mat-elevation-z4 radius-2' [ngClass]='dash.color' ihrmsUtil marginBottom='45' (click)='onClickHandlerFun($event, dash)'>
              <mat-card-header class='mat-elevation-z1'>
                <mat-card-title>
                  <mat-icon color='primary'>{{dash.icon}}</mat-icon>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>{{dash.title}}</p>
              </mat-card-content>
            </mat-card>
          </section>
        </section>
      </mat-card-content>
    </div>
  </section>
</section>
