<!--Form-->
<ihrms-dynamic-form
  [controls]="jobTitleControls$ | async"
  [flex]='24'
  [paddingBottomCust]="'5'"
  (formSubmitEvent)='jobTitleFormSubmitEvent($event)'
  (formObjectEvent)='jobTitleFormObjectEvent($event)'
  [formSubmitOutside]='formJobTitleSubmit$'
>
</ihrms-dynamic-form>
<section ihrmsUtil textAlign="right">
  <button mat-raised-button color='primary' class='small-button'
          (click)='onJobTitleSaveEvent($event)'>{{jobTitleBtnText + ' Job Title' | titlecase}}</button>
</section>
<!--./Form-->


<!--Grid-->
<ihrms-grid
  *ngIf='jobTitlesData'
  ihrmsUtil paddingTop='20'
  style='height: auto'
  [height]="200"
  [isMultiChartCard]="true"
  [columnFit]='jobTitlesData.columnFit'
  [title]='jobTitlesData.jobTitle'
  [viewAll]='jobTitlesData.viewAll'
  [rowData]='jobTitlesData.gridData?.rowData'
  [columnDefs]='jobTitlesData.gridData?.columnDefs'
  [pagination]="jobTitlesData.pagination"
  [paginationPageSize]="jobTitlesData.paginationPageSize"
  [paginationAutoPageSize]="jobTitlesData.paginationAutoPageSize"
  [updateGridFromOutside]="jobTitlesData.gridData?.updateGridFromOutside"
  (onGridReadyOut)='onJobTitlesGridReady($event)'
>
</ihrms-grid>
<!--Grid-->
