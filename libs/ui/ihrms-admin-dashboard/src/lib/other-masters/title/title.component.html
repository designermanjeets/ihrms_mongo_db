<!--Form-->
<ihrms-dynamic-form
  [controls]="titleControls$ | async"
  [flex]='24'
  [paddingBottomCust]="'5'"
  (formSubmitEvent)='titleFormSubmitEvent($event)'
  (formObjectEvent)='titleFormObjectEvent($event)'
  [formSubmitOutside]='formTitleSubmit$'
>
</ihrms-dynamic-form>
<section ihrmsUtil textAlign="right">
  <button mat-raised-button color='primary' class='small-button'
          (click)='onTitleSaveEvent($event)'>{{titleBtnText + ' Title' | titlecase}}</button>
</section>
<!--./Form-->


<!--Grid-->
<ihrms-grid
  *ngIf='titlesData'
  ihrmsUtil paddingTop='20'
  style='height: auto'
  [height]="200"
  [isMultiChartCard]="true"
  [columnFit]='titlesData.columnFit'
  [title]='titlesData.title'
  [viewAll]='titlesData.viewAll'
  [rowData]='titlesData.gridData?.rowData'
  [columnDefs]='titlesData.gridData?.columnDefs'
  [pagination]="titlesData.pagination"
  [paginationPageSize]="titlesData.paginationPageSize"
  [paginationAutoPageSize]="titlesData.paginationAutoPageSize"
  [updateGridFromOutside]="titlesData.gridData?.updateGridFromOutside"
  (onGridReadyOut)='onTitlesGridReady($event)'
>
</ihrms-grid>
<!--Grid-->
