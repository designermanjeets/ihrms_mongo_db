<mat-tab-group #tabGroup
               [color]='"green"'
               [backgroundColor]='"primary"'
               [animationDuration]='0'
               [selectedIndex]="selectedIndex"
               (selectedTabChange)="onTabChanged($event)"
>
  <mat-tab label='Salary Revisions'>
    <mat-card *ngIf='!selectedIndex'ihrmsUtil height="100">
      <ihrms-filters
        ihrmsUtil
        textAlign='right'
        [filterConfig]='filterConfig'
      >
      </ihrms-filters>
      <ihrms-gridster
        [gridsterOptions]=gridsterOptions
        [dashboardItems]=dashboardItemsSalaryRevisions
        [resize$]='gridResize'
      >
      </ihrms-gridster>
    </mat-card>
  </mat-tab>
  <mat-tab label='Income Tax'>
    <mat-card *ngIf='selectedIndex === 1'ihrmsUtil height="100">
      <ihrms-filters
        ihrmsUtil
        textAlign='right'
        [filterConfig]='filterConfig'
      >
      </ihrms-filters>
      <ihrms-gridster
        [gridsterOptions]=gridsterOptions
        [dashboardItems]=dashboardItemsIncomeTax
        [resize$]='gridResize'
      >
      </ihrms-gridster>
    </mat-card>
  </mat-tab>
  <mat-tab label='Payroll'>
    <mat-card *ngIf='selectedIndex === 2'ihrmsUtil height="100">
      <ihrms-filters
        ihrmsUtil
        textAlign='right'
        [filterConfig]='filterConfig'
      >
      </ihrms-filters>
      <ihrms-gridster
        [gridsterOptions]=gridsterOptions
        [dashboardItems]=dashboardItemsPayroll
        [resize$]='gridResize'
      >
      </ihrms-gridster>
    </mat-card>
  </mat-tab>
</mat-tab-group>
