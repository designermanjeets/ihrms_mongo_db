<ihrms-gridster
  [gridsterOptions]=gridsterOptions
  [dashboardItems]=dashboardItems
  [resize$]='gridResize'
>
</ihrms-gridster>

<ng-template #confirmDialog let-data>
  <mat-card ihrmsUtil padding='0' class='ihrms-dialog'>
    <mat-card-header>
      <mat-card-title>{{data.action === 'check_circle' ? 'Approve': 'Reject'}} Leave Request</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <section style="min-height: 75px; width: 250px; padding-top: 30px;">
        Please confirm to proceed.
      </section>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions fxLayout='row' fxLayoutAlign='end start'>
      <button ihrmsUtil marginRight="10" type="button" mat-raised-button color='default' class='mid-button' (click)="onCancel(data.rowData, data.action)">Cancel</button>
      <button type="button" mat-raised-button color='primary' class='mid-button' (click)="onConfirm(data.rowData, data.action)">Confirm</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
