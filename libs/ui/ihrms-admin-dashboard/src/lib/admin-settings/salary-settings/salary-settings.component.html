<mat-card class='mat-elevation-z10 nopadd' ihrmsUtil heightCalc='calc(100% + 20px)' #outerElement>
  <mat-card-content ihrmsUtil height='100' padding="0">

    <mat-tab-group class='vertical-tabs' ihrmsUtil height='100' [@.disabled]="true" (selectedTabChange)="onTabChanged($event)">
      <mat-tab label="Pay Head">
        <ihrms-pay-head *ngIf='selectedIndex === 0'></ihrms-pay-head>
      </mat-tab>

      <mat-tab label="Add/Edit Formula">
        <ihrms-pay-formula *ngIf='selectedIndex === 1'></ihrms-pay-formula>
      </mat-tab>

      <mat-tab label="Salary Structure">
        <ihrms-salary-structure *ngIf='selectedIndex === 2'></ihrms-salary-structure>
      </mat-tab>

      <mat-tab label="Employee Salary">
        <ihrms-employee-pay *ngIf='selectedIndex === 3'></ihrms-employee-pay>
      </mat-tab>

      <mat-tab label="Pay Schedule">
        <ihrms-pay-schedule *ngIf='selectedIndex === 4'></ihrms-pay-schedule>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
