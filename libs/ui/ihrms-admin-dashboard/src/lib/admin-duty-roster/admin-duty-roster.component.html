<section fxLayout="column" style="height: calc(100% - 60px);">
  <section fxFlex="50">
    <ihrms-gridster
      ihrmsUtil
      height="100"
      [gridsterOptions]=gridsterOptions
      [dashboardItems]=dashboardItems
      [resize$]='gridResize'
    >
    </ihrms-gridster>
  </section>

  
  <mat-card fxFlex="50" class="ihrms-card prevrosters">
    <mat-card-header ihrmsUtil textAlign="center" fontSize="20" class="mat-card-header lightBlueHeader">
      Previous Rosters
    </mat-card-header>
    <mat-card-content
      ihrmsUtil
      marginTop='40'
      class='scrollable dark'>
      <!-- Generate Dynamic Previous Rosters -->
      <mat-accordion class="headers-align" multi>
        <mat-expansion-panel *ngFor="let roster of allRosters; let i = index"><!-- [expanded]="i == 0"-->
          <mat-expansion-panel-header>
            <mat-panel-title>
              <b>Month:-</b> {{roster.month | date:'mediumDate'}}
            </mat-panel-title>
            <mat-panel-description>
              <div>
                 <b>Status:-</b> {{roster.status ? 'Active' : 'Inactive'}}
              </div>
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      
            <!--Grid-->
            <ihrms-grid
              *ngIf='rostersData'
              ihrmsUtil paddingTop='20'
              style='height: auto'
              [isMultiChartCard]="true"
              [columnFit]='rostersData.columnFit'
              [title]='rostersData.title'
              [viewAll]='rostersData.viewAll'
              [rowData]='roster.users'
              [columnDefs]='roster.columnDefs'
              [pagination]="rostersData.pagination"
              [paginationPageSize]="rostersData.paginationPageSize"
              [paginationAutoPageSize]="rostersData.paginationAutoPageSize"
              [updateGridFromOutside]="rostersData.gridData?.updateGridFromOutside"
              (onGridReadyOut)='onRostersGridReady($event)'
            >
            </ihrms-grid>
            <!--Grid-->
      
        </mat-expansion-panel>
      </mat-accordion>
      <!-- ./Generate Dynamic Previous Rosters -->
    </mat-card-content>
  </mat-card>

</section>
